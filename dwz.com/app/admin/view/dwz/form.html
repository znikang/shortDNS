{extend name="common:base" /}
{block name="content"}
<div class="row">
<form class="form-horizontal" action="{:url('index',['act' => 'addurl'])}" method="post">
<input type="hidden" name="id" value="{$banner.id ?? 0}">
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="remarks"> 备注 </label>
    <div class="col-sm-9">
        <input type="text" name="remarks"  placeholder="例如：0612未使用" id="remarks" class="col-xs-10 col-sm-5" value="{$banner.remarks ?? ''}" required="required">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="urls"> 域名 </label>
    <div class="col-sm-9">
        <textarea class="ace_text-input col-xs-10 col-sm-5" id="urls" name="urls" placeholder="输入格式如：&#13;&#10;a001.com&#13;&#10;a001.com&#13;&#10;每个域名换一行" data-val="true" style="height: 200px" data-val-required="请输入正确的链接"></textarea>
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>




<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="type"> 防红 </label>
    <div class="control-label col-sm-1">
        <label>
            <input name="type" id="type" {notempty name="banner"}{if condition="$banner.type eq 1"}checked="checked"{/if}{else /}checked="checked"{/notempty} value="1" class="ace ace-switch ace-switch-2" type="checkbox" />
            <span class="lbl"></span>
        </label>
    </div>
    <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
    </span>
</div>

<div class="space-4"></div>
<div class="col-md-offset-2 col-md-9">
    <button id="submit" class="btn btn-info" type="submit">
        <i class="icon-ok bigger-110"></i>
        提交
    </button>

    &nbsp; &nbsp; &nbsp;
    <!-- <button class="btn" type="reset">
        <i class="icon-undo bigger-110"></i>
        重置
    </button> -->
</div>
</form>
</div>
{/block}
